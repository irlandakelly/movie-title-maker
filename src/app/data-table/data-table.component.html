<table mat-table [dataSource]="tableData" class="mat-elevation-z1">
  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{ element.role }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <!-- Display Mode -->
      <span
        *ngIf="editingIndex !== i"
        [ngClass]="{'missing-data': element.name === 'Missing Data'}">
        {{ element.name }}
      </span>
  
      <!-- Edit Mode -->
      <input
        *ngIf="editingIndex === i"
        matInput
        [(ngModel)]="element.name"
        #nameInput
        id="input-{{ i }}"
        (blur)="updateName(i, element.name)"
        (keydown.enter)="updateName(i, element.name)"
        [ngClass]="{'missing-data-input': element.name === 'Missing Data'}"
      />
    </td>
  </ng-container>
  
  

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button
        mat-icon-button
        *ngIf="editingIndex !== i"
        (click)="startEditing(i)"
        aria-label="Edit"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="editingIndex === i"
        (click)="stopEditing(i)"
        aria-label="Cancel"
      >
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
